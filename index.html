<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flux - Web Player</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="apple-touch-icon" sizes="57x57" href="favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="style.css">
<body>
    <main>
        <div id="left">
            <div id="logo">
                <img src="Flux-removebg-preview.png" alt="">
            </div>
            <div id="inputbar">
                <input type="text" placeholder="Search">
            </div>
            <div id="menu">
                <h3>Menu</h3>
                <a href=""><i class="ri-home-fill"></i><h5>Home</h5></a>
                <a href=""><i class="ri-play-circle-fill"></i><h5>Playlists</h5></a>
                <a href=""><i class="ri-headphone-fill"></i><h5>Artists</h5></a>
                <a href=""><i class="ri-headphone-line"></i><h5>Composers</h5></a>
            </div>
            <div id="library">
                <h3>Library</h3>
                <a href=""><i class="ri-book-open-fill"></i><h5>Album</h5></a>
                <a href=""><i class="ri-music-fill"></i><h5>Songs</h5></a>
                <a href=""><i class="ri-vidicon-fill"></i><h5>Music Videos</h5></a>
            </div>
            <div id="other">
                <h3>Others</h3>
                <a href=""><i class="ri-settings-3-fill"></i><h5>Settings</h5></a>
                <a href=""><i class="ri-logout-box-r-fill"></i><h5>Logout</h5></a>
            </div>
        </div>
        <div id="center">
            <div id="center-top">
                <button id="upgrade">
                    Upgrade
                </button>
            </div>
            <div id="made">
                <h2>Made for you</h2>
            </div>
        </div>
        <div id="right">
            <div id="account">
                <div id="pfp">
                    <img src="https://pyxis.nymag.com/v1/imgs/6d7/008/b20deeaf26fe2cdf0796d1e0ab4d5473bd-05-starboy.rsquare.w400.jpg" alt="">
                </div>
                <div id="name">
                    <h2>Garvit Singla</h2>
                    <h5>Account</h5>
                </div>
                <div id="noti"><i class="ri-notification-3-fill"></i></div>
            </div>
            <div id="player"></div>
            <div id="liked">
                <div id="img1">
                    <img src="image 4.png" alt="">
                    <div class="text-overlay">
                        <h3>Liked</h3>
                        <span>Songs</span>
                        <div id="songs">
                            120 songs
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>    

</body>
</html>
