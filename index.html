<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in & Sign up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="box">
        <div class="inner-box">
          <div class="forms-wrap">
            <form action="index.html" autocomplete="off" class="sign-in-form">
              <div class="logo">
                <img src="images/Flux-removebg-preview.png" alt="">
                <h4></h4>
              </div>

              <div class="heading">
                <h2>Welcome Back</h2>
                <h6>Not registred yet?</h6>
                <a href="#" class="toggle">Sign up</a>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input
                    type="text"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                    placeholder="Name"
                  />
                </div>

                <div class="input-wrap">
                  <input
                    type="password"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                    placeholder="Password"
                  />
                </div>

                <input type="submit" value="Sign In" class="sign-btn" />

                <p class="text">
                  Forgotten your password or you login datails?
                  <a href="#">Get help</a> signing in
                </p>
              </div>
           
          </div>

          <div class="carousel">
            

            <div class="text-slider">
              <div class="text-wrap">
                <div class="text-group">
                  <h2><span>Be Unbeatable,</span> <span style="color: black;">Listen Unbeatable</span></h2>
                  <div class="images-wrapper">
                    <img src="images/cool-svgrepo-com.svg" class="image img-1 show" alt="" />
                  </div>
                </div>
              </div>

            
            </div>
          </div>
        </div>
      </div>
    </main>



    <script>
        var sign = document.querySelector(".sign-btn")
        sign.addEventListener("click",()=>{
            window.location.href="flux.html"
        })
    </script>
  </body>
</html>
